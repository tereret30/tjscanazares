<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="payroll.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="addu.png" alt="Logo"></a>
        <div class="subject">
            <h1>Introduction to Computing</h1>
            <h2>4-301</h2>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./converter.html">Unit Converter</a></li>
                <li><a href="./incometax.html">Income Tax Calculator</a></li>
                <li><a href="./FSA.html">Factorial, Sum, & Average</a></li>
                <li><a href="./payroll.html">Payroll System</a></li>
            </ul>
        </div>
        <div class="hamburger" onclick="toggleNavbar()">
            â˜°
        </div>
    </nav>
    <main>
        <div class="prRow">
            <h3>Add Employee</h3>
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" placeholder="Enter name"><br>
            <label for="daysWorked">Days Worked:</label>
            <input type="number" id="daysWorked" min="0" placeholder="Enter days worked"><br>
            <label for="dailyRate">Daily Rate:</label>
            <input type="number" id="dailyRate" min="0" placeholder="Enter daily rate"><br>
            <label for="deduction">Deduction Amount:</label>
            <input type="number" id="deduction" min="0" placeholder="Enter deduction"><br>
            <button id="addEmployee">Add Employee</button>

            <h3>Delete Employee</h3>
            <label for="lineNumber">Line Number to Delete:</label>
            <input type="number" id="lineNumber" min="1" placeholder="Enter line number"><br>
            <button id="deleteEmployee">Delete Employee</button>
        </div>
        <div class="prCol">
            <h3>Payroll Table</h3>
            <table id="payrollTable">
            <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                    <th>Net Pay</th>
                    </tr>
                </thead>
                <tbody>
            </tbody>
            </table>
            <button id="clearList">Clear List</button>
        </div>
    </main>
    <script src="payroll.js"></script>
    <script>
        function toggleNavbar() {
            const navbar = document.querySelector('.navbar ul');
            navbar.classList.toggle('show');
        }
    </script>
</body>
</html>
